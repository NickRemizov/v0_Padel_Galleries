            </button>

            </button>

    <script>
        let selectedFiles = [];
        let currentTournamentId = null;
        let photosWithFaces = {}; // Store all faces grouped by photo
        let progressInterval = null;
        
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const fileList = document.getElementById('fileList');
        const processBtn = document.getElementById('processBtn');
        const groupBtn = document.getElementById('groupBtn');
        const results = document.getElementById('results');
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        fileInput.addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            updateFileList();
        });
        
        // Drag & Drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            selectedFiles = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            updateFileList();
        });
        
        function updateFileList() {
            if (selectedFiles.length > 0) {
                fileList.style.display = 'block';
                fileList.innerHTML = '<strong>–í—ã–±—Ä–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: ' + selectedFiles.length + '</strong><br>' +
                    selectedFiles.map(f => `<div class="file-item">üì∑ ${f.name}</div>`).join('');
                processBtn.disabled = false;
            } else {
                fileList.style.display = 'none';
                processBtn.disabled = true;
            }
        }
        
        function showProgress(percent, text) {
            const container = document.getElementById('progressContainer');
            const bar = document.getElementById('progressBar');
            const textEl = document.getElementById('progressText');
            
            container.style.display = 'block';
            bar.style.width = percent + '%';
            bar.textContent = Math.round(percent) + '%';
            textEl.textContent = text || '';
        }
        
        function hideProgress() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('progressText').textContent = '';
        }
        
        function simulateProgress(startPercent, endPercent, duration, text, fileCount) {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            
            let currentPercent = startPercent;
            const totalSteps = fileCount || 10;
            const percentPerStep = (endPercent - startPercent) / totalSteps;
            const timePerStep = duration / totalSteps;
            let currentStep = 0;
            
            showProgress(currentPercent, text);
            
            progressInterval = setInterval(() => {
                currentStep++;
                currentPercent = startPercent + (percentPerStep * currentStep);
                
                if (currentPercent >= endPercent) {
                    currentPercent = endPercent;
                    clearInterval(progressInterval);
                    progressInterval = null;
                }
                
                const progressText = fileCount ? 
                    `${text} (${Math.min(currentStep, fileCount)}/${fileCount})` : 
                    text;
                showProgress(currentPercent, progressText);
            }, timePerStep);
        }
        
        async function processPhotos() {
            if (selectedFiles.length === 0) return;
            
            showLoading('–û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π...');
            processBtn.disabled = true;
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            if (!currentTournamentId) {
                currentTournamentId = 'tournament_' + Date.now();
            }
            formData.append('tournament_id', currentTournamentId);
            
            try {
                simulateProgress(0, 90, 3000, `–û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π`, selectedFiles.length);
                
                const response = await fetch('/api/upload-photos', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                showProgress(100, '–û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!');
                
                if (data.success) {
                    setTimeout(() => {
                        hideProgress();
                        showSuccess(`‚úÖ ${data.message}`, data);
                        groupBtn.disabled = false;
                    }, 500);
                } else {
                    hideProgress();
                    showError('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π');
                }
            } catch (error) {
                hideProgress();
                showError('–û—à–∏–±–∫–∞: ' + error.message);
            } finally {
                processBtn.disabled = false;
            }
        }
        
        async function groupPlayers() {
            showLoading('–ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –∏–≥—Ä–æ–∫–æ–≤...');
            groupBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('tournament_id', currentTournamentId);
            formData.append('min_cluster_size', '3');
            
            try {
                const estimatedFaces = selectedFiles.length * 2;
                simulateProgress(0, 90, 2000, '–ê–Ω–∞–ª–∏–∑ –∏ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ª–∏—Ü', estimatedFaces);
                
                const response = await fetch('/api/group-players', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                showProgress(100, '–ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!');
                
                if (data.success) {
                    if (data.photos_with_faces) {
                        photosWithFaces = {};
                        data.photos_with_faces.forEach(photo => {
                            photosWithFaces[photo.image_name] = photo.faces;
                        });
                        console.log('[v0] –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ —Ñ–æ—Ç–æ —Å –ª–∏—Ü–∞–º–∏:', Object.keys(photosWithFaces).length);
                    }
                    
                    setTimeout(() => {
                        hideProgress();
                        showGroupingResults(data);
                    }, 500);
                } else {
                    hideProgress();
                    showError('–û—à–∏–±–∫–∞ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏');
                }
            } catch (error) {
                hideProgress();
                showError('–û—à–∏–±–∫–∞: ' + error.message);
            } finally {
                groupBtn.disabled = false;
            }
        }
        
        async function clearData() {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ?')) return;
            
            try {
                await fetch('/api/clear-data', { method: 'DELETE' });
                selectedFiles = [];
                currentTournamentId = null;
                photosWithFaces = {}; // Clear stored faces
                fileList.style.display = 'none';
                processBtn.disabled = true;
                groupBtn.disabled = true;
                results.innerHTML = '<div class="status success">–î–∞–Ω–Ω—ã–µ –æ—á–∏—â–µ–Ω—ã</div>';
                hideProgress(); // Hide progress bar if it was visible
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏: ' + error.message);
            }
        }
        
        function showLoading(message) {
            results.innerHTML = `
                <div class="status loading">${message}</div>
                <div class="spinner"></div>
            `;
        }
        
        function showSuccess(message, data) {
            results.innerHTML = `
                <div class="status success">${message}</div>
                <div class="result-card">
                    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è</h3>
                    <p><strong>–û–±—Ä–∞–±–æ—Ç–∞–Ω–æ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π:</strong> ${selectedFiles.length}</p>

        function showFaceModal(tournamentId, imageName) {
            const modal = document.getElementById('faceModal');
            const canvas = document.getElementById('modalCanvas');
            const modalInfo = document.getElementById('modalInfo');
            const ctx = canvas.getContext('2d');
            
            const facesOnPhoto = photosWithFaces[imageName] || [];
            console.log('[v0] –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è:', imageName);
            console.log('[v0] –ù–∞–π–¥–µ–Ω–æ –ª–∏—Ü –Ω–∞ —Ñ–æ—Ç–æ:', facesOnPhoto.length);
            
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                
                ctx.drawImage(img, 0, 0);
                
                if (facesOnPhoto.length > 0) {
                    facesOnPhoto.forEach((faceData, index) => {
                        if (faceData.bbox && faceData.bbox.length === 4) {
                            const [x1, y1, x2, y2] = faceData.bbox;
                            const width = x2 - x1;
                            const height = y2 - y1;
                            
                            const colors = ['#667eea', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];
                            const color = colors[index % colors.length];
                            
                            ctx.strokeStyle = color;
                            ctx.lineWidth = 4;
                            ctx.strokeRect(x1, y1, width, height);
                            
                            const labelText = faceData.player_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π';
                            ctx.font = 'bold 20px Arial';
                            const textWidth = ctx.measureText(labelText).width;
                            const labelHeight = 30;
                            const labelY = y1 > labelHeight + 10 ? y1 - labelHeight - 5 : y2 + 5;
                            
                            ctx.fillStyle = color;
                            ctx.fillRect(x1, labelY, textWidth + 20, labelHeight);
                            
                            ctx.fillStyle = 'white';
                            ctx.fillText(labelText, x1 + 10, labelY + 22);
                        }
                    });
                }
                
                let infoHtml = `<h3>–§–æ—Ç–æ: ${imageName}</h3>`;
                
                if (facesOnPhoto.length > 0) {
                    infoHtml += `<p><strong>–ù–∞–π–¥–µ–Ω–æ –∏–≥—Ä–æ–∫–æ–≤:</strong> ${facesOnPhoto.length}</p>`;

                        const colors = ['#667eea', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];
                        const color = colors[index % colors.length];
                        infoHtml += `
                            <div class="modal-player-item" style="border-left-color: ${color};">
                                <div class="modal-player-name">${face.player_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π'}</div>

                            </div>
                        `;
                    });
                    infoHtml += '</div>';
                } else {
                    infoHtml += '<p style="color: #999;">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ª–∏—Ü–∞—Ö –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞</p>';
                }
                
                modalInfo.innerHTML = infoHtml;
                
                modal.style.display = 'block';

            img.onerror = function() {
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
            };
            
            img.src = `/uploads/${tournamentId}/${imageName}`;
        }
        
        function closeModal(event) {
